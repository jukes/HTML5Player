<div class="container bgColorr pBorder" ng-controller="MainPlayer">
    <div class="row pBorder">
        <div class="col-sm-3">
            <div class="pMarginBig">
                <img src="{{albumArt.src}}" width="{{albumArt.w}}" height="{{albumArt.h}}" />
            </div>
        </div>
        <div class="col-sm-5">
            <div class="row">
                <div class="col-sm-10">
                    <div class="pMarginBig">
                        <p class="pSongTitle pTextColor">{{currentTrack.title}}</p>
                        <p class="pArtistName pTextColor">{{currentTrack.artist}}</p>                                
                        <p class="pAlbum pTextColor">{{currentTrack.album}}</p>
                        <p class="pAlbum pTextColor">{{currentTrack.year}}</p>
                    </div>
                </div>
                <div class="col-sm-2">Jaja</div>
            </div>
        </div>
        <div class="col-sm-4">
            <h4 class="pTextColor">{{currentTrack.artist}}</h4>
            <p class="pMarginBig pAlbum pTextColor">
                {{currentTrack.info}}
            </p>
        </div>
    </div>
    <div class="row pBorder">
        <div class="col-sm-3">
            <div>
                <button class="btn btn-primary btn-sm glyphicon glyphicon-fast-backward"> </button>
                <button class="btn btn-primary btn-lg glyphicon glyphicon-play"> </button>
                <button class="btn btn-primary btn-sm glyphicon glyphicon-fast-forward"> </button>
            </div>
        </div>
        <div class="col-sm-8">
            <span class="pTextColor pull-left">00:00</span> 
            <!-- progressbar class="progress-striped active col-sm-6" value="65" type="warning" style="width: 80%"></progressbar -->
            <div class="progress progress-striped active col-sm-6">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                    100%
                </div>
            </div>                
            <span class="pTextColor">{{currentTrack.duration}}</span>
        </div>
        <div class="col-sm-1"></div>

    </div>
</div>
